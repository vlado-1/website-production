<input type="file" accept=".md" class="file-input" (change)="onFileSelected($event)" #fileUpload>

<div class="file-upload">
   <button (click)="fileUpload.click()"><img class="navimg" src="..\..\assets\clip.svg"></button>
   {{uploadFile != null ? uploadFile.name : "Upload markdown file."}}
</div>
