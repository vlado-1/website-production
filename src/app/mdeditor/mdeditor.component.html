<md-editor name="Content" 
  [preRender]="preRenderFunc" 
  [postRender]="postRenderFunc"
  [(ngModel)]="content" 
  [height]="'100%'" 
  [mode]="mode" 
  [options]="options" 
  (click)="togglePreview($event)"
  required 
  maxlength="1000">
  <slot custom-btns>
    <app-fileupload></app-fileupload>
  </slot>
</md-editor>
